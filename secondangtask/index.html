<!DOCTYPE html>
<html ng-app="questionsApp">
<head>
<title>Task</title>	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
        var app = angular.module('questionsApp', []);

		
		app.controller('questionsController', function($scope, $http) {
			$http.get("http://localhost:88/angular/people.json")
			.then(function (response) {
				$scope.questions = response.data.records;
			});
		}
		
		);
    </script>
</head>
<body> 
    <div ng-controller="questionsController">
    <table>
        <tr ng-repeat="i in questions">
 
             <td>
            {{i.QuestionID}}</td>
 
             <td>
            {{i.QuestionText }}</td>
        </tr>
    </table>
    </div>
</body>
</html>
